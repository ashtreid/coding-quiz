<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="highScoresLink">
        <a href=".highScoresPage" id="hiScoreLink">View High Scores</a>
    </div>
    
    <div class="introPage">
        <h1>Coding Quiz Challenge</h1>
        <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startQuizBtn">Start Quiz</button>
      </div>

    <form class="quizForm"> 
      <div class="timer"></div>
      <fieldset>
        <legend class="question"></legend>
    
        <div class="quizQuestion">
          <input type="radio" id="choice1" name="radioChoice">
          <label for="choice1"></label>
        </div>
    
        <div class="quizQuestion">
          <input type="radio" id="choice2" name="radioChoice">
          <label for="choice2"></label>
        </div>
    
        <div class="quizQuestion">
          <input type="radio" id="choice3" name="radioChoice">
          <label for="choice3"></label>
        </div>

        <div class="quizQuestion">
          <input type="radio" id="choice4" name="radioChoice">
          <label for="choice4"></label>
        </div>

        <div class="submitBtns">
          <button id="submitBtn1" type="submit">Submit</button>
          <button id="submitBtn2" type="submit">Submit</button>
          <button id="submitBtn3" type="submit">Submit</button>
          <button id="submitBtn4" type="submit">Submit</button>
          <button id="submitBtn5" type="submit">Submit</button>
          <button id="submitBtn6" type="submit">Submit</button>
          <button id="submitBtn7" type="submit">Submit</button>
        </div>
      </fieldset>

      <div>
        <p id="feedBack"></p>
      </div> 

      <div class="nextBtns">
        <button id="nextBtn1">Next</button>
        <button id="nextBtn2">Next</button>
        <button id="nextBtn3">Next</button>
        <button id="nextBtn4">Next</button>
        <button id="nextBtn5">Next</button>
        <button id="nextBtn6">Next</button>
        <button id="nextBtn7">Next</button>    
      </div>
    </form>

    <div class="scorePage">
      <h2>All done!</h2>
      <p id="finalScore"></p>
      <label for="initialsInput">Enter initials:</label>
      <input type="text" id="initialsInput"/>
      <div>
        <button class="scoreSubmitBtn" type="submit">Submit</button>
      </div>
    </div>

    <div class="highScoresPage">
      <h1>High Scores</h1>
      <ol class="highScoreList">
      </ol>
      <button id="goBackBtn">Go Back</button>
      <button id="clearBtn">Clear high scores</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
